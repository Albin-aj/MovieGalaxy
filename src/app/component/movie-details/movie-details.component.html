
<section class="text-gray-100  body-font overflow-hidden bg-black" *ngIf="$data|async as data">
  <div class="container md:ml-28 px-5 py-24 lg:py-48 lg:px-10 mx-auto">
    <button routerLink="/" class="-mt text-white bg-blue-900 border-2 border-white px-2"> Back to<span class="material-symbols-outlined text-4xl">
      home
      </span></button>
    <div class="lg:w-full mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-20 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-white py-2 tracking-widest">Status : {{data.status}}</h2>
        <h1 class="text-white text-3xl title-font font-medium mb-4">{{data.title}}</h1>

        <p class="leading-relaxed mb-4">{{data.overview}}</p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-400">Rating</span>
          <span class="ml-auto text-gray-400">{{data.vote_average}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-400">Popularity</span>
          <span class="ml-auto text-gray-400">{{data.popularity}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-400">Release Date</span>
          <span class="ml-auto text-gray-400">{{data.release_date}}</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-400">Vote Count</span>
          <span class="ml-auto text-gray-400">{{data.vote_count}}</span>
        </div>
